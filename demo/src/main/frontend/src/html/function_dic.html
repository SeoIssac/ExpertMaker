<!DOCTYPE html>

<body>

<!-- 메뉴 -->
<div id="menu">
    <nav>
        <ul>
            <li><a href="main.html">메인 화면</a></li>

    </nav>
</div>

<!-- 제목 -->
<div id="title">
    <h1>함수 사전</h1>
</div>

<!-- 서치박스 -->
    <div class="searchbox">
        <span class="searchboxlabel">함수 검색</span>

        ex. VLOOKUP, SUMIF, ..." name="s" title="함수검색">

<!-- 함수 리스트 -->
    <div id="functionListBox">
        <ol id="filter-target-list" class="function-list">

            </div>

            <div class="summary-box">
                <span class="func-cat">찾기 및 참조 : </span>
                <span class="func-desc">입력한 열/행번호의 셀주소를 지정한 형식으로 반환합니다.</span>
            </div>
        </div>
    </li>
    </ol>
    </div>
